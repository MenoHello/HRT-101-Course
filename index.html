<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menopause & HRT Explained: Your Beginner's Guide to Hormone Therapy</title>
<meta name="description" content="A straightforward guide to HRT during menopause. Understand your options, weigh the pros and cons, and get the facts you need to make confident health choices.">
<!-- MenoHello Fonts & Colors -->
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #ffe9e5;
    color: #333;
    margin: 0;
    padding: 0;
    line-height: 1.6;
  }

  .container {
    display: flex;
    max-width: 1400px;
    margin: 40px auto;
    gap: 30px;
    padding: 0 20px;
  }

  /* Table of Contents Styles */
  #toc {
    flex: 0 0 220px; /* narrower TOC */
    background: #fff;
    padding: 20px; /* smaller padding */
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    max-height: 80vh;
    overflow-y: auto; /* allow scrolling */
    position: sticky;
    top: 40px;
  }

  #toc h3 {
    margin-top: 0;
    margin-bottom: 20px;
    color: #ffa798;
    font-size: 1.3em;
    border-bottom: 2px solid #ffa798;
    padding-bottom: 10px;
  }

  #toc ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  #toc li {
    margin-bottom: 10px;
  }

  #toc a {
    color: #444;
    text-decoration: none;
    display: block;
    padding: 8px 12px;
    border-radius: 8px;
    transition: all 0.3s ease;
    font-size: 0.95em;
    line-height: 1.4;
  }

  #toc a:hover {
    background-color: #ffe9e5;
    color: #f26c64;
    transform: translateX(5px);
  }

  #toc a.active {
    background-color: #ffa798;
    color: white;
  }

  /* Main Content Styles */
  #dynamic-content {
    flex: 1;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }

  #dynamic-content h1 { font-size: 2em; margin-bottom: 0.5em; color: #ffa798; }
  #dynamic-content h2 { font-size: 1.5em; margin-bottom: 0.4em; color: #444; margin-top: 2.5em; padding-top: 25px; border-top: 1px solid #ffe9e5; }
  #dynamic-content h2:first-of-type { margin-top: 1.5em; border-top: none; padding-top: 0; }
  #dynamic-content h3 { font-size: 1.3em; margin-bottom: 0.3em; color: #f26c64; }
  #dynamic-content h4 { font-size: 1.1em; margin-bottom: 0.3em; color: #9b6bae; }
  #dynamic-content p { margin-bottom: 1em; }
  #dynamic-content ul, #dynamic-content ol { margin-left: 20px; margin-bottom: 1em; }
  ul { list-style-type: disc; padding-left: 20px; margin-bottom: 1em; }
  ol { list-style-type: decimal; padding-left: 20px; margin-bottom: 1em; }
  li { margin-bottom: 0.5em; color: #444; }
  ul li::marker, ol li::marker { color: #ffa798; }

  /* Mobile Responsiveness */
  @media (max-width: 1024px) {
    .container { flex-direction: column; gap: 25px; }
    #toc { position: static; order: 2; flex: none; }
    #dynamic-content { order: 1; }
  }
  @media (max-width: 768px) {
    .container { padding: 0 15px; }
    #toc { padding: 20px; }
    #dynamic-content { padding: 25px 20px; }
  }
</style>
</head>
<body>
<div class="container">
  <nav id="toc">
    <h3>Table of Contents</h3>
    <ul id="toc-list"></ul>
  </nav>

  <div id="dynamic-content">
    <!-- Paste your Apps Script HTML content here -->
    <!-- Example: -->
    <!-- <h2>Section 1</h2>
    <p>Some paragraph content...</p>
    <ul>
      <li>Bullet item 1</li>
      <li>Bullet item 2</li>
    </ul> -->
  </div>
</div>

<script>
function generateTOC() {
  const h2Elements = document.querySelectorAll('#dynamic-content h2');
  const tocList = document.getElementById('toc-list');
  tocList.innerHTML = '';

  h2Elements.forEach((h2, index) => {
    const id = `section-${index+1}`;
    h2.id = id;

    const li = document.createElement('li');
    const a = document.createElement('a');
    a.href = `#${id}`;
    a.textContent = h2.textContent;
    a.addEventListener('click', e => {
      e.preventDefault();
      document.getElementById(id).scrollIntoView({behavior:'smooth', block:'start'});
      document.querySelectorAll('#toc a').forEach(link => link.classList.remove('active'));
      a.classList.add('active');
    });
    li.appendChild(a);
    tocList.appendChild(li);
  });
}

function updateActiveTOC() {
  const h2Elements = document.querySelectorAll('#dynamic-content h2');
  const tocLinks = document.querySelectorAll('#toc a');
  let activeIndex = 0;

  h2Elements.forEach((h2, index) => {
    if (h2.getBoundingClientRect().top <= 150) activeIndex = index;
  });

  tocLinks.forEach((link, index) => {
    if (index === activeIndex) link.classList.add('active');
    else link.classList.remove('active');
  });
}

// Initialize TOC
generateTOC();
window.addEventListener('scroll', updateActiveTOC);
</script>
</body>
</html>
